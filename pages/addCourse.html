<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- external css -->
    <link rel="stylesheet" href="./../assets/css/style.css">
</head>
<body>
    <nav id="globalNav"></nav>
    <div class="container col-md-6">
		<h2 class="text-center mb-5">Create New Course</h2>
		<form id="createCourse">
			<div class="form-row">
				<div class="form-group col-md-9">
					<input type="text" id="courseName" class="form-control" placeholder="Course Name">
				</div>
				<div class="form-group col-md-3">
					<input type="number" id="coursePrice" class="form-control" placeholder="Course Price">
				</div>
			</div>
			<div>
                <textarea cols="0" rows="7" id="courseDescription" class="form-control" placeholder="Course Description">
                </textarea>
            </div>
            <div class="mt-3">
                <input type="text" id="courseImage" class="form-control" placeholder="Course Image">
            </div>
			<button type="submit" class="btn btn-block btn-info my-3"> Create Course </button>
		</form>
	</div>

    <!-- global script -->
    <script src="./../assets/js/nav.js"></script>

    <script src="./../assets/js/addCourse.js"></script>

</body>
</html>
