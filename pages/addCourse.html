    <div class="container my-5">
		<h2 class="text-center my-5">Create New Course</h2>
		<form id="createCourse">
			<div class="form-row">
				<div class="form-group col-md-9">
					<input type="text" id="courseName" class="form-control" placeholder="Course Name">
				</div>
				<div class="form-group col-md-3">
					<input type="number" id="coursePrice" class="form-control" placeholder="Course Price">
				</div>
			</div>
			<input type="text" id="courseDescription" class="form-control" placeholder="Course Description">
			<button type="submit" class="btn btn-block btn-info my-3"> Create Course </button>
		</form>
	</div>
