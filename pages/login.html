<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT</title>

    <!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <!-- external css -->
    <link rel="stylesheet" href="./../assets/css/style.css">
</head>
<body>
    <div class="container-fluid login-container">
        <nav id="globalNav" class="login-nav"></nav>
        <div class="container my-5 py-2">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <!-- <h2 class="card-title text-center py-2">Login</h2> -->
                        <div class="text-center">
                            <img src="../assets/images/login-pic-placeholder.png" alt="" height="150px">
                        </div>
                        <div class="card-body py-md-4">
                            <form id="loginForm">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                </div>
                                <div class="text-center py-2">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="text-center">
                            <p>Don't have an account yet? <a href="./register.html">Sign-up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-clean"></div>
    
    <!-- global script -->
    <script src="./../assets/js/nav.js"></script>
    <script src="./../assets/js/footer.js"></script>

    <script src="./../assets/js/login.js"></script>
    
</body>
</html>
